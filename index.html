<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
      position: relative;
      width: 350px;
      height: 300px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden; /* IMPORTANT */
    }

    h1 {
      color: #e6005c;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
      left: 120px;
      top: 170px;
    }

    #celebrate {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 220px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="celebrate">
      <h2>Yay! üéâüíñ</h2>
      <img 
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Celebration">
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const celebrateDiv = document.getElementById("celebrate");
    const box = document.getElementById("box");

    function moveNoButton() {
      const boxRect = box.getBoundingClientRect();
      const btnRect = noButton.getBoundingClientRect();

      const maxX = box.clientWidth - btnRect.width;
      const maxY = box.clientHeight - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Move on hover (desktop)
    noButton.addEventListener("mouseover", moveNoButton);

    // Move on click (mobile)
    noButton.addEventListener("click", moveNoButton);

    yesButton.addEventListener("click", () => {
      celebrateDiv.style.display = "block";
    });
  </script>

</body>
</html>
