<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
      position: relative;
      width: 380px;
      background: white;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      color: #e6005c;
    }

    .play-area {
      position: relative;
      height: 160px; /* ONLY buttons move here */
      margin-top: 15px;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
      margin-right: 10px;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
      left: 160px;
      top: 70px;
    }

    #celebrate {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="play-area" id="playArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="celebrate">
      <h2>Yay! üéâüíñ</h2>
      <img 
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Celebration">
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const celebrateDiv = document.getElementById("celebrate");
    const playArea = document.getElementById("playArea");

    function moveNoButton() {
      const areaWidth = playArea.clientWidth - noButton.offsetWidth;
      const areaHeight = playArea.clientHeight - noButton.offsetHeight;

      const x = Math.random() * areaWidth;
      const y = Math.random() * areaHeight;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("click", moveNoButton);

    yesButton.addEventListener("click", () => {
      celebrateDiv.style.display = "block";
    });
  </script>

</body>
</html>
